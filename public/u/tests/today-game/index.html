<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ISTP</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ISTP.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ISTP 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ISTP ---

    // Game 0: Find the Error
    function setupFindTheErrorGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 오류 찾기";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "다음 회로도에서 논리적으로 잘못된 부분은? (A와 B가 AND 게이트로 들어가 C로 나옴)", a: ["A 입력", "B 입력", "AND 게이트"], correct: 2 }, // Example, can be more complex
            { q: "다음 코드에서 문법적으로 틀린 부분은? `let x = 10; x = x + ;`", a: ["let x = 10", "x = x +", ";"], correct: 1 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${puzzle.q}</div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Optimization Challenge
    function setupOptimizationChallengeGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 최적화 챌린지";
        const gameArea = document.getElementById('gameArea');
        const puzzles = [
            { q: "가장 멀리 날아가는 종이비행기를 접는 방법은?", a: ["날개를 넓게", "앞부분을 무겁게", "꼬리 날개 추가"], correct: 1 },
            { q: "제한된 재료(나무젓가락 5개, 고무줄 3개)로 가장 튼튼한 다리를 만드는 방법은?", a: ["삼각형 트러스 구조", "사각형 격자 구조", "아치형 구조"], correct: 0 }
        ];
        const puzzle = puzzles[Math.floor(currentRandFn() * puzzles.length)];
        currentCorrectAnswer = puzzle.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${puzzle.q}</div>
            <div class="choices">
                ${puzzle.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 2: Survival Quiz
    function setupSurvivalQuizGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 생존 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "무인도에 떨어졌을 때, 가장 먼저 해야 할 일은?", a: ["집 짓기", "식수 찾기", "구조 신호 보내기"], correct: 1 },
            { q: "숲에서 길을 잃었을 때, 가장 중요한 것은?", a: ["체온 유지", "음식 찾기", "빨리 움직이기"], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 3: Tool Match
    function setupToolMatchGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 도구 맞추기";
        const gameArea = document.getElementById('gameArea');
        const tasks = [
            { q: "헛도는 나사를 빼내야 합니다. 가장 적합한 도구는?", a: ["뺀찌", "고무줄과 드라이버", "망치"], correct: 1 },
            { q: "얇은 전선을 잘라야 합니다. 가장 적합한 도구는?", a: ["가위", "니퍼", "칼"], correct: 1 }
        ];
        const task = tasks[Math.floor(currentRandFn() * tasks.length)];
        currentCorrectAnswer = task.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${task.q}</div>
            <div class="choices">
                ${task.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupFindTheErrorGame,
        setupOptimizationChallengeGame,
        setupSurvivalQuizGame,
        setupToolMatchGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "일요일의 마무리, 다음 주에 해결할 문제를 분석해 보세요.", // Sunday
            "새로운 한 주, 효율적인 방법으로 시작해 보세요!", // Monday
            "오늘은 당신의 손재주가 필요한 날입니다.", // Tuesday
            "주 중반, 복잡한 시스템의 원리를 파헤쳐 보세요.", // Wednesday
            "당신의 논리적인 사고로 문제를 해결해 볼 시간입니다.", // Thursday
            "주말을 앞둔 금요일, 가볍게 두뇌를 자극해 보세요.", // Friday
            "여유로운 토요일, 새로운 것을 만들어보는 건 어떠신가요?", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = "정답입니다! 역시 ISTP, 뛰어난 장인이시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = "아쉽네요. 더 실용적인 관점에서 생각해 보세요.";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', handleChoiceClick);
        });
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
