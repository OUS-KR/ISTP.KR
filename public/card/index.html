<!doctype html>
<html lang="ko">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      min-height: 100svh;
      display: flex;

    }

    /* â”€â”€ ë°°ê²½ ì˜¤ë¸Œ â€” ê¸ˆì†Â·ê³µì—… í†¤ â”€â”€ */
    .bg-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
      z-index: 0;
    }
    /* ê±´ë©”íƒˆ â€” ì¢Œìƒ */
    .bg-orb-1 {
      width: 620px; height: 480px;
      top: -200px; left: -160px;
      background: radial-gradient(ellipse, rgba(80,95,110,0.20) 0%, transparent 70%);
    }
    /* ë²ˆíŠ¸ ì˜¤ë Œì§€ ì•¡ì„¼íŠ¸ â€” ìš°í•˜ */
    .bg-orb-2 {
      width: 500px; height: 500px;
      bottom: -190px; right: -140px;
      background: radial-gradient(ellipse, rgba(200,90,30,0.12) 0%, transparent 70%);
    }
    /* í—Œí„° ê·¸ë¦° â€” ìš°ìƒ */
    .bg-orb-3 {
      width: 340px; height: 340px;
      top: -80px; right: -70px;
      background: radial-gradient(ellipse, rgba(40,80,55,0.12) 0%, transparent 70%);
    }
    /* ì°¨ê°€ìš´ ìŠ¤í‹¸ ë¸”ë£¨ â€” ì¢Œí•˜ */
    .bg-orb-4 {
      width: 300px; height: 260px;
      bottom: -70px; left: -50px;
      background: radial-gradient(ellipse, rgba(50,80,120,0.10) 0%, transparent 70%);
    }
    /* ë¯¸ì„¸ ì¤‘ì•™ */
    .bg-orb-5 {
      width: 360px; height: 240px;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(ellipse, rgba(70,85,100,0.07) 0%, transparent 70%);
    }

    /* ë°°ê²½ ê¸ˆì† ìŠ¤í¬ë˜ì¹˜ ì  */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at  9%  13%, rgba(160,175,190,0.22) 0%, transparent 100%),
        radial-gradient(1px 1px at 24%  67%, rgba(140,155,170,0.18) 0%, transparent 100%),
        radial-gradient(1px 1px at 38%  27%, rgba(160,175,190,0.16) 0%, transparent 100%),
        radial-gradient(1px 1px at 53%  81%, rgba(180,130,80,0.20)  0%, transparent 100%),
        radial-gradient(1px 1px at 67%  17%, rgba(160,175,190,0.18) 0%, transparent 100%),
        radial-gradient(1px 1px at 78%  56%, rgba(140,155,170,0.15) 0%, transparent 100%),
        radial-gradient(1px 1px at 92%   9%, rgba(160,175,190,0.18) 0%, transparent 100%),
        radial-gradient(1px 1px at 15%  87%, rgba(180,130,80,0.14)  0%, transparent 100%),
        radial-gradient(1px 1px at 57%  44%, rgba(150,165,180,0.12) 0%, transparent 100%),
        radial-gradient(1px 1px at 43%  73%, rgba(140,155,170,0.14) 0%, transparent 100%),
        radial-gradient(1px 1px at 82%  34%, rgba(160,175,190,0.14) 0%, transparent 100%),
        radial-gradient(1px 1px at 31%  41%, rgba(180,130,80,0.12)  0%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    .scene {
      perspective: 900px;
      position: relative;
      z-index: 1;
    }

    /* â”€â”€ ì¹´ë“œ ë˜í¼ â”€â”€ */
    .card-wrap {
      width: 380px;
      height: 240px;
      position: relative;
      transform-style: preserve-3d;
      border-radius: 16px;
      cursor: pointer;
      animation: card-enter 1.1s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    /* ISTP: ì •ë°€í•˜ê³  ë¬´ê²Œê° ìˆëŠ” ë“±ì¥ */
    @keyframes card-enter {
      from {
        opacity: 0;
        transform: rotateX(18deg) rotateY(-14deg) scale(0.90) translateY(28px);
        filter: blur(4px);
      }
      to {
        opacity: 1;
        transform: rotateX(0deg) rotateY(0deg) scale(1) translateY(0);
        filter: blur(0);
      }
    }

    /* ISTP: ì‘ê³  ì ˆì œëœ ìœ ì˜ â€” ê¸°ê³„ì˜ ì •ë°€í•¨ */
    @keyframes float-idle {
      0%,100% { transform: rotateX(1.5deg) rotateY(-1.5deg) translateY(0px);  }
      40%      { transform: rotateX(-1deg)  rotateY(2deg)    translateY(-5px); }
      70%      { transform: rotateX(2deg)   rotateY(-1deg)   translateY(-3px); }
    }

    .card-wrap.is-idle {
      animation:
        card-enter 1.1s cubic-bezier(0.22, 1, 0.36, 1) both,
        float-idle 9s ease-in-out 1.1s infinite;
    }

    /* â”€â”€ ì¹´ë“œ ë³¸ì²´ â”€â”€ */
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;

      /* ISTP: ê±´ë©”íƒˆÂ·ìŠ¤í‹¸ ë°˜íˆ¬ëª… */
      background:
        linear-gradient(
          140deg,
          rgba(110,125,140,0.16) 0%,
          rgba(70,85,100,0.08)   32%,
          rgba(100,115,130,0.12) 65%,
          rgba(60,75,90,0.10)   100%
        );
      backdrop-filter: blur(24px) saturate(140%) brightness(1.03);
      -webkit-backdrop-filter: blur(24px) saturate(140%) brightness(1.03);

      border: 1px solid rgba(140,155,170,0.24);
      box-shadow:
        0 32px 70px rgba(2,3,5,0.72),
        0  8px 20px rgba(2,3,5,0.55),
        inset 0  1px 0   rgba(190,205,220,0.38),
        inset 0  2px 6px rgba(120,140,160,0.08),
        inset 0 -1px 0   rgba(80,95,110,0.12),
        inset 0  0  40px rgba(60,80,100,0.05);
    }

    /* â”€â”€ í™€ë¡œê·¸ë˜í”½ â€” ê¸ˆì† ê´‘íƒ ìŠ¤í™íŠ¸ëŸ¼ â”€â”€ */
    /* ìŠ¤í‹¸ ê·¸ë ˆì´â†’ë²ˆíŠ¸ ì˜¤ë Œì§€â†’í—Œí„° ê·¸ë¦°â†’ì°¨ê°€ìš´ ë¸”ë£¨ */
    .card-holo {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.35s ease;

      background:
        repeating-linear-gradient(
          calc(var(--r, 120deg)),
          hsla(210, 18%, 65%, 0.12) 0%,
          hsla(25,  70%, 52%, 0.09) 10%,
          hsla(150, 35%, 38%, 0.10) 20%,
          hsla(205, 30%, 58%, 0.09) 30%,
          hsla(215, 20%, 68%, 0.12) 40%,
          hsla(30,  65%, 50%, 0.09) 50%,
          hsla(155, 32%, 40%, 0.10) 60%,
          hsla(210, 18%, 65%, 0.09) 70%,
          hsla(25,  70%, 52%, 0.12) 80%
        ),
        radial-gradient(
          ellipse 55% 55% at var(--mx, 50%) var(--my, 50%),
          rgba(180,195,210,0.10) 0%,
          transparent 65%
        );

      mix-blend-mode: screen;
    }

    .card-wrap:hover .card-holo { opacity: 1; }

    /* â”€â”€ ê¸ˆì† ë¸ŒëŸ¬ì‹œë“œ í…ìŠ¤ì²˜ â”€â”€ */
    /* ISTP: ì—°ë§ˆëœ ê¸ˆì† í‘œë©´ */
    .card-texture {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 8;
      pointer-events: none;
      /* ìˆ˜í‰ ë¸ŒëŸ¬ì‹œë“œ ë¼ì¸ â€” ê¸ˆì† ì—°ë§ˆ ë°©í–¥ */
      background-image:
        repeating-linear-gradient(
          180deg,
          rgba(180,195,210,0.000) 0px,
          rgba(180,195,210,0.000) 2px,
          rgba(180,195,210,0.018) 2px,
          rgba(180,195,210,0.018) 3px
        ),
        /* ëŒ€ê° ìŠ¤í¬ë˜ì¹˜ */
        repeating-linear-gradient(
          72deg,
          rgba(160,175,190,0.000) 0px,
          rgba(160,175,190,0.000) 8px,
          rgba(160,175,190,0.010) 8px,
          rgba(160,175,190,0.010) 9px
        );
      opacity: 0.80;
    }

    /* â”€â”€ ì—£ì§€ í•˜ì´ë¼ì´íŠ¸ â”€â”€ */
    .card-edge {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 9;
      pointer-events: none;
      background:
        linear-gradient(180deg, rgba(210,220,230,0.38) 0px, rgba(210,220,230,0.00) 3px),
        linear-gradient(90deg,  rgba(180,195,210,0.20) 0px, rgba(180,195,210,0.00) 2px),
        linear-gradient(270deg, rgba(150,165,180,0.12) 0px, rgba(150,165,180,0.00) 2px),
        linear-gradient(0deg,   rgba(120,135,150,0.08) 0px, rgba(120,135,150,0.00) 2px);
    }

    /* â”€â”€ ìŠ¤í¬íŠ¸ë¼ì´íŠ¸ â”€â”€ */
    .card-spot {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 11;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.22s ease;
      background: radial-gradient(
        ellipse 42% 42% at var(--mx, 50%) var(--my, 50%),
        rgba(200,210,225,0.09) 0%,
        transparent 70%
      );
    }

    .card-wrap:hover .card-spot { opacity: 1; }

    /* â”€â”€ Shimmer â€” ì •ë°€í•˜ê³  ì ˆì œëœ ë¹› â”€â”€ */
    .card-shimmer {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 12;
      pointer-events: none;
      overflow: hidden;
    }

    /* ìŠ¤í‹¸ ê´‘íƒ ë¹” */
    .card-shimmer::before {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 35%; height: 300%;
      background: linear-gradient(
        107deg,
        transparent              40%,
        rgba(180,195,210,0.055)  49%,
        rgba(210,220,232,0.110)  50%,
        rgba(180,195,210,0.055)  51%,
        transparent              60%
      );
      transform: skewX(-8deg);
      /* ISTP: ëŠë¦¬ê³  ë“œë¬¸ â€” ì°¨ê°‘ê³  ì •ë°€í•œ */
      animation: steel-sweep 8.5s ease-in-out 1.6s infinite;
    }

    /* ë²ˆíŠ¸ ì˜¤ë Œì§€ ì•¡ì„¼íŠ¸ ë¹” */
    .card-shimmer::after {
      content: '';
      position: absolute;
      top: -100%; left: -70%;
      width: 14%; height: 300%;
      background: linear-gradient(
        107deg,
        transparent              42%,
        rgba(200,100,40,0.035)   49%,
        rgba(220,120,50,0.070)   50%,
        rgba(200,100,40,0.035)   51%,
        transparent              58%
      );
      transform: skewX(-8deg);
      animation: steel-sweep 8.5s ease-in-out 1.9s infinite;
    }

    @keyframes steel-sweep {
      0%   { left: -70%; opacity: 0;  }
      6%   {              opacity: 1; }
      55%  { left: 130%; opacity: 1;  }
      56%  {              opacity: 0; }
      100% { left: 130%; opacity: 0;  }
    }

    .card-wrap:hover .card-shimmer::before,
    .card-wrap:hover .card-shimmer::after {
      animation-play-state: paused;
    }

    /* â”€â”€ ë°°ê²½ SVG â”€â”€ */
    .card-inner-art {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      z-index: 6;
      pointer-events: none;
      overflow: hidden;
    }

    /* â”€â”€ ìˆ˜í‰ì„  â”€â”€ */
    .card-hline {
      position: absolute;
      left: 24px; right: 24px;
      bottom: 52px;
      height: 1px;
      z-index: 14;
      background: linear-gradient(
        to right,
        transparent,
        rgba(150,165,180,0.20) 25%,
        rgba(150,165,180,0.20) 75%,
        transparent
      );
      pointer-events: none;
    }

    /* â”€â”€ ìˆ˜ì§ ë¯¸ì„¸ì„  â”€â”€ */
    .card-vline {
      position: absolute;
      top: 18%; bottom: 18%; left: 50%;
      width: 1px;
      z-index: 14;
      background: linear-gradient(
        to bottom,
        transparent,
        rgba(150,165,180,0.16) 30%,
        rgba(150,165,180,0.16) 70%,
        transparent
      );
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.38s ease;
    }

    .card-wrap:hover .card-vline { opacity: 1; }

    /* â”€â”€ hover ì˜ë¯¸ ì˜¤ë²„ë ˆì´ â”€â”€ */
    .card-meanings {
      position: absolute;
      inset: 0;
      z-index: 13;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.42s ease;
    }

    .card-wrap:hover .card-meanings { opacity: 1; }

    .meanings-row {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .meaning-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .meaning-glyph {
      font-size: 16px;
      line-height: 1;
      filter: drop-shadow(0 0 7px rgba(160,175,195,0.60));
      opacity: 0.88;
    }

    .meaning-label {
      font-size: 6.5px;
      font-weight: 500;
      letter-spacing: 0.20em;
      text-transform: uppercase;
      color: rgba(165,178,195,0.44);
      white-space: nowrap;
    }

    .meaning-sep {
      width: 1px;
      height: 26px;
      background: linear-gradient(to bottom, transparent, rgba(150,165,180,0.20), transparent);
    }

    /* â”€â”€ ì¹´ë“œ ì»¨í…ì¸  â”€â”€ */
    .card-content {
      position: relative;
      z-index: 15;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: 1fr auto;
      padding: 24px 26px;
    }

    .card-name {
      grid-column: 1;
      grid-row: 1;
      align-self: start;
    }

    /* ISTP: ê°€ì¥ ì ˆì œëœ íƒ€ì´í¬ â€” êµ°ë”ë”ê¸° ì—†ìŒ */
    .name-main {
      font-size: 54px;
      font-weight: 100;
      letter-spacing: 0.22em;
      color: rgba(220,228,238,0.95);
      line-height: 1;
      text-transform: lowercase;
      text-shadow:
        0  1px 0   rgba(240,245,255,0.35),
        0 -1px 0   rgba(5,8,12,0.30),
        0  0  18px rgba(140,158,178,0.28),
        0  0  36px rgba(100,120,145,0.14);
      filter: drop-shadow(0 0 18px rgba(130,148,168,0.20));
    }

    .name-dot {
      color: rgba(210,105,40,0.88);  /* ë²ˆíŠ¸ ì˜¤ë Œì§€ ì•¡ì„¼íŠ¸ */
      font-weight: 200;
    }

    .name-sub {
      margin-top: 5px;
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.30em;
      text-transform: uppercase;
      color: rgba(160,175,192,0.34);
    }

    .card-meta {
      grid-column: 1;
      grid-row: 2;
      align-self: end;
    }

    .meta-row {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-bottom: 3px;
    }
    .meta-row:last-child { margin-bottom: 0; }

    .meta-dot {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(150,165,182,0.55);
      flex-shrink: 0;
    }

    .meta-text {
      font-size: 9px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: rgba(160,175,192,0.34);
      white-space: nowrap;
    }

    .meta-text em {
      font-style: normal;
      color: rgba(200,215,230,0.58);
    }

    /* ë²ˆíŠ¸ ì˜¤ë Œì§€ ê°•ì¡° */
    .meta-text .accent {
      color: rgba(215,115,50,0.70);
    }

    .card-domain {
      grid-column: 2;
      grid-row: 2;
      align-self: end;
      justify-self: end;
      text-align: right;
    }

    .domain-url {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.14em;
      color: rgba(160,175,192,0.50);
      text-transform: lowercase;
    }

    .domain-tld {
      color: rgba(210,105,40,0.72);
    }

    /* â”€â”€ ISTP ë ˆí„° íƒœê·¸ â”€â”€ */
    .letter-tag {
      position: absolute;
      top: 0; right: 0;
      z-index: 16;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
      padding: 14px 12px 10px;
      pointer-events: none;
    }

    .letter-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
    }

    .letter-char {
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: rgba(170,184,200,0.58);
      line-height: 1;
    }

    .letter-word {
      font-size: 5.5px;
      font-weight: 400;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      color: rgba(155,170,186,0.30);
      line-height: 1;
      white-space: nowrap;
    }

    .letter-sep {
      width: 12px;
      height: 1px;
      background: rgba(140,155,170,0.20);
      margin: 2px 0;
    }

    /* â”€â”€ ê¸°ì–´ íšŒì „ ì• ë‹ˆë©”ì´ì…˜ â”€â”€ */
    @keyframes gear-cw {
      from { transform: rotate(0deg);   }
      to   { transform: rotate(360deg); }
    }
    @keyframes gear-ccw {
      from { transform: rotate(0deg);    }
      to   { transform: rotate(-360deg); }
    }

    .gear-cw  { animation: gear-cw  18s linear infinite; transform-origin: center; }
    .gear-ccw { animation: gear-ccw 12s linear infinite; transform-origin: center; }
    .gear-cw2 { animation: gear-cw  24s linear infinite; transform-origin: center; }
  </style>
</head>

<body>

  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>
  <div class="bg-orb bg-orb-4"></div>
  <div class="bg-orb bg-orb-5"></div>

  <div class="scene">
    <div class="card-wrap is-idle" id="cardWrap">

      <div class="card-holo"    id="cardHolo"></div>
      <div class="card-spot"    id="cardSpot"></div>
      <div class="card-shimmer"></div>
      <div class="card-texture"></div>
      <div class="card-edge"></div>

      <div class="card" id="cardFace">

        <!-- â”€â”€ ë°°ê²½ SVG â€” ê¸°ê³„Â·ë„ë©´Â·ì •ë°€ ì„¸ê³„ â”€â”€ -->
        <div class="card-inner-art">
          <svg width="380" height="240" viewBox="0 0 380 240"
               fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <!-- ìš°ì¸¡ ë°©ì‚¬ í˜ì´ë“œ -->
              <radialGradient id="ig-r" cx="78%" cy="52%" r="48%">
                <stop offset="0%"   stop-color="white" stop-opacity="1"/>
                <stop offset="100%" stop-color="white" stop-opacity="0"/>
              </radialGradient>
              <mask id="im-r"><rect width="380" height="240" fill="url(#ig-r)"/></mask>

              <!-- ì¢Œìƒ í˜ì´ë“œ -->
              <radialGradient id="ig-tl" cx="12%" cy="12%" r="42%">
                <stop offset="0%"   stop-color="white" stop-opacity="1"/>
                <stop offset="100%" stop-color="white" stop-opacity="0"/>
              </radialGradient>
              <mask id="im-tl"><rect width="380" height="240" fill="url(#ig-tl)"/></mask>

              <!-- í•˜ë‹¨ í˜ì´ë“œ -->
              <radialGradient id="ig-b" cx="50%" cy="95%" r="55%">
                <stop offset="0%"   stop-color="white" stop-opacity="1"/>
                <stop offset="100%" stop-color="white" stop-opacity="0"/>
              </radialGradient>
              <mask id="im-b"><rect width="380" height="240" fill="url(#ig-b)"/></mask>
            </defs>

            <!-- â•â• ë„ë©´ ê·¸ë¦¬ë“œ â€” ë°°ê²½ â•â• -->
            <!-- ê³µí•™ ë„ë©´ì˜ ê²©ì â€” ì ˆì œë˜ê³  ì •ë°€ -->
            <g opacity="0.10">
              <!-- ìˆ˜ì§ì„  -->
              <line x1="60"  y1="0" x2="60"  y2="240" stroke="rgba(150,165,180,0.8)" stroke-width="0.4"/>
              <line x1="120" y1="0" x2="120" y2="240" stroke="rgba(150,165,180,0.8)" stroke-width="0.4"/>
              <line x1="180" y1="0" x2="180" y2="240" stroke="rgba(150,165,180,0.8)" stroke-width="0.4"/>

  <script>
    const wrap = document.getElementById('cardWrap');
    const holo = document.getElementById('cardHolo');
    const spot = document.getElementById('cardSpot');

    let tX = 0, tY = 0, cX = 0, cY = 0;
    let hovering = false;
    const lerp = (a, b, t) => a + (b - a) * t;

    (function loop() {
      cX = lerp(cX, tX, 0.09);
      cY = lerp(cY, tY, 0.09);
      wrap.style.transform = hovering
        ? `rotateX(${cX}deg) rotateY(${cY}deg) scale(1.034)`
        : `rotateX(${cX}deg) rotateY(${cY}deg)`;
      requestAnimationFrame(loop);
    })();

    wrap.addEventListener('mouseenter', () => {
      hovering = true;
      wrap.classList.remove('is-idle');
      wrap.style.animation = 'none';
      wrap.style.boxShadow = `
        0 40px 80px rgba(2,3,5,0.78),
        0  0  55px rgba(80,95,115,0.16),
        0  0  80px rgba(200,95,35,0.08)
      `;
    });

    wrap.addEventListener('mouseleave', () => {
      hovering = false;
      tX = 0; tY = 0;
      wrap.style.boxShadow = '';
      holo.style.removeProperty('--mx');
      holo.style.removeProperty('--my');
      holo.style.removeProperty('--r');
      spot.style.removeProperty('--mx');
      spot.style.removeProperty('--my');
    });

    wrap.addEventListener('mousemove', (e) => {
      const r  = wrap.getBoundingClientRect();
      const nx = (e.clientX - r.left  - r.width  / 2) / (r.width  / 2);
      const ny = (e.clientY - r.top   - r.height / 2) / (r.height / 2);

      /* ISTP: ì •ë°€í•˜ë˜ ì ˆì œëœ tilt â€” ìµœì†Œ ê°ë„ */
      tY =  nx * 14;
      tX = -ny * 10;

      const px    = ((e.clientX - r.left) / r.width  * 100).toFixed(1) + '%';
      const py    = ((e.clientY - r.top)  / r.height * 100).toFixed(1) + '%';
      const angle = (Math.atan2(ny, nx) * 180 / Math.PI + 90).toFixed(1) + 'deg';

      holo.style.setProperty('--mx', px);
      holo.style.setProperty('--my', py);
      holo.style.setProperty('--r',  angle);
      spot.style.setProperty('--mx', px);
      spot.style.setProperty('--my', py);
    });
  </script>
